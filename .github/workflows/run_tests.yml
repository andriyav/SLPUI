name: Run test_checklist.py with virtual display

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Install Xvfb for GUI dependencies
    - name: Install Xvfb
      run: sudo apt-get install -y xvfb

    # Step 5: Start Xvfb
    - name: Start virtual display
      run: |
        Xvfb :99 -screen 0 1920x1080x16 &
        export DISPLAY=:99

    # Step 6: Run the specific unit test
    - name: Run test_checklist.py
      run: |
        python -m unittest tests/test_checklist.py
