name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Unzip Chrome Cache to Default Directory
      run: |
        mkdir -p ~/.config/google-chrome/Default
        tar -xzvf /home/runner/work/SLPUI/SLPUI/data/cash1.tar.gz -C ~/.config/google-chrome/Default

    - name: Install Xvfb
      run: sudo apt-get install -y xvfb

    - name: Run Tests with Virtual Display
      run: xvfb-run -a python -m unittest tests/test_checklist.py

    - name: Upload Screenshots
      if: failure()  # Only upload if the test fails
      uses: actions/upload-artifact@v3
      with:
        name: screenshots
        path: artifacts/screenshots