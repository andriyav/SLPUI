name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Unzip Chrome Cache to Default Directory
      run: |
        mkdir -p /home/runner/work/SLPUI/SLPUI/tests/SLPUI/cash
        tar -xzvf /home/runner/work/SLPUI/SLPUI/tests/SLPUI/data/cash2.tar.gz -C /home/runner/work/SLPUI/SLPUI/tests/SLPUI/cash

    - name: Install Xvfb
      run: sudo apt-get install -y xvfb

    - name: Run Tests with Virtual Display 1
      run: xvfb-run -a python -m unittest tests/test_screen.py

    - name: Upload Screenshot
      uses: actions/upload-artifact@v3
      with:
        name: screenshot
        path: ./artifacts/screenshots/button_interaction_failed.png

    - name: Run Tests with Virtual Display 2
      run: xvfb-run -a python -m unittest tests/test_checklist.py